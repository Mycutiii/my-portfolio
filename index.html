<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu - Trà My</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nguyễn Lê Trà My</h1>
        <p>UI/UX Designer - Graphic Artist</p>
    </header>
    
    <section class="intro">
        <img src="https://via.placeholder.com/150" alt="Ảnh đại diện">
        <p>Xin chào! Mình là Trà My, một nhà thiết kế đồ họa đam mê sáng tạo và nghệ thuật.</p>
    </section>
    
    <section class="projects">
        <h2>Dự án gần đây</h2>
        <div class="project-list">
            <div class="project">
                <img src="https://via.placeholder.com/300" alt="Dự án 1">
                <p>Thiết kế UI/UX </p>
            </div>
            <div class="project">
                <img src="https://via.placeholder.com/300" alt="Dự án 2">
                <p>Minh họa sách thiếu nhi</p>
            </div>
        </div>
    </section>
    
    <section class="contact">
        <h2>Liên hệ</h2>
        <form>
            <input type="text" placeholder="Tên của bạn" required>
            <input type="email" placeholder="Email của bạn" required>
            <textarea placeholder="Lời nhắn của bạn"></textarea>
            <button type="submit">Gửi</button>
        </form>
    </section>
    
    <footer>
        <p>© 2025 Nguyễn Lê Trà My. All rights reserved.</p>
    </footer>
</body>
</html>
