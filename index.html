<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu - Trà My</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #ffcc80;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .intro img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .projects {
            padding: 20px;
        }
        .project-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .project {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .contact {
            padding: 20px;
            background: white;
            margin-top: 20px;
            border-radius: 10px;
        }
        form input, form textarea {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background: #222;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nguyễn Lê Trà My</h1>
        <p>UI/UX Designer - Graphic Artist</p>
    </header>
    
    <section class="intro">
        <img src="https://via.placeholder.com/150" alt="Ảnh đại diện">
        <p>Xin chào! Mình là Trà My, một nhà thiết kế đồ họa đam mê sáng tạo và nghệ thuật.</p>
    </section>
    
    <section class="projects">
        <h2>Dự án gần đây</h2>
        <div class="project-list">
            <div class="project">
                <img src="https://via.placeholder.com/300" alt="Dự án 1">
                <p>Thiết kế UI/UX </p>
            </div>
            <div class="project">
                <img src="https://via.placeholder.com/300" alt="Dự án 2">
                <p>Minh họa sách thiếu nhi</p>
            </div>
        </div>
    </section>
    
    <section class="contact">
        <h2>Liên hệ</h2>
        <form>
            <input type="text" placeholder="Tên của bạn" required>
            <input type="email" placeholder="Email của bạn" required>
            <textarea placeholder="Lời nhắn của bạn"></textarea>
            <button type="submit">Gửi</button>
        </form>
    </section>
    
    <footer>
        <p>© 2025 Nguyễn Lê Trà My. All rights reserved.</p>
    </footer>
</body>
</html>
